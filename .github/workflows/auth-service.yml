name: Auth Service - Docker Build Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/sm-auth-services/**'
      - 'packages/shared/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/sm-auth-services/**'
      - 'packages/shared/**'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/sm-auth-services/Dockerfile
          push: false
          tags: sm-auth-services:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build status
        run: echo "âœ… Auth Service Docker image built successfully!"
