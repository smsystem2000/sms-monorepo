name: Web UI - Docker Build Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web-ui/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web-ui/**'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web-ui/Dockerfile
          push: false
          tags: web-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build status
        run: echo "âœ… Web UI Docker image built successfully!"
